name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Linting
        run: npm run lint
        
      - name: Create test results directory
        run: mkdir -p test-results
        
      - name: Run Unit tests with coverage
        id: unit-tests
        run: npm run test:coverage
        continue-on-error: true
        
      - name: Check unit test results file
        if: always() && matrix.node-version == 22
        run: |
          echo "=== After unit tests ==="
          ls -lah test-results/ 2>/dev/null || echo "test-results directory does not exist"
          if [ -f test-results/junit.xml ]; then
            echo "✓ junit.xml created"
            head -20 test-results/junit.xml
          else
            echo "✗ junit.xml NOT created"
            echo "Checking if vitest wrote the file elsewhere:"
            find . -name "junit.xml" -type f 2>/dev/null || echo "No junit.xml found anywhere"
          fi
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E tests
        id: e2e-tests
        run: npm run test:e2e
        continue-on-error: true
        
      - name: Verify test result files
        if: always() && matrix.node-version == 22
        run: |
          echo "=== Checking test-results directory ==="
          ls -lah test-results/ || echo "Directory not found"
          echo ""
          echo "=== Files matching glob pattern ==="
          find test-results -name "*.xml" -type f 2>/dev/null || echo "No XML files found"
          echo ""
          if [ -f test-results/junit.xml ]; then
            echo "✓ junit.xml found ($(wc -l < test-results/junit.xml) lines)"
            echo "  Test cases: $(grep -c '<testcase' test-results/junit.xml || echo '0')"
          else
            echo "✗ junit.xml NOT FOUND"
          fi
          if [ -f test-results/e2e-junit.xml ]; then
            echo "✓ e2e-junit.xml found ($(wc -l < test-results/e2e-junit.xml) lines)"
            echo "  Test cases: $(grep -c '<testcase' test-results/e2e-junit.xml || echo '0')"
          else
            echo "✗ e2e-junit.xml NOT FOUND"
          fi
        
      - name: Upload Playwright report
        if: always() && matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
        
      - name: Publish Test Results
        if: always() && matrix.node-version == 22
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            test-results/junit.xml
            test-results/e2e-junit.xml
          check_name: Test Results
        
      - name: Archive test results
        if: always() && matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload coverage reports
        if: always() && matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Report Coverage
        if: always() && matrix.node-version == 22
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

      - name: Check for test failures
        if: always() && matrix.node-version == 22
        run: |
          if [ "${{ steps.unit-tests.outcome }}" == "failure" ] || [ "${{ steps.e2e-tests.outcome }}" == "failure" ]; then
            echo "One or more test suites failed"
            exit 1
          fi

