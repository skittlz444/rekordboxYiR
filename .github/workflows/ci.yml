name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Linting
      run: npm run lint

    - name: Create test results directory
      run: mkdir -p test-results

    - name: Run Tests with Coverage
      run: npm run test:coverage

    - name: List test results after unit tests
      if: always()
      run: |
        echo "Contents of test-results directory after unit tests:"
        ls -la test-results/ || echo "Directory not found"
        if [ -f test-results/junit.xml ]; then
          echo "junit.xml exists, size:"
          ls -lh test-results/junit.xml
          echo "First 50 lines of junit.xml:"
          head -50 test-results/junit.xml
        else
          echo "junit.xml NOT FOUND"
        fi

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E Tests
      run: npm run test:e2e

    - name: List all test results before publishing
      if: always()
      run: |
        echo "Contents of test-results directory before publishing:"
        ls -la test-results/ || echo "Directory not found"
        echo ""
        echo "Checking for junit.xml:"
        if [ -f test-results/junit.xml ]; then
          ls -lh test-results/junit.xml
          echo "Test count in junit.xml:"
          grep -o '<testcase' test-results/junit.xml | wc -l
        else
          echo "junit.xml NOT FOUND"
        fi
        echo ""
        echo "Checking for e2e-junit.xml:"
        if [ -f test-results/e2e-junit.xml ]; then
          ls -lh test-results/e2e-junit.xml
          echo "Test count in e2e-junit.xml:"
          grep -o '<testcase' test-results/e2e-junit.xml | wc -l
        else
          echo "e2e-junit.xml NOT FOUND"
        fi
        echo ""
        echo "Glob pattern test-results/**/*.xml matches:"
        find test-results -name "*.xml" -type f

    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: coverage/
        retention-days: 30

    - name: Report Coverage
      if: always()
      uses: davelosert/vitest-coverage-report-action@v2
      with:
        json-summary-path: ./coverage/coverage-summary.json
        json-final-path: ./coverage/coverage-final.json

    - name: Publish All Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: test-results/**/*.xml
        check_name: Test Results
